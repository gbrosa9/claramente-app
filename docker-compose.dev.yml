# Development version of docker-compose
version: '3.8'

services:
  # Development database
  db:
    image: postgres:15-alpine
    container_name: claramente-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: claramente_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - claramente-dev-network

  # Development Redis
  redis:
    image: redis:7-alpine
    container_name: claramente-dev-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - claramente-dev-network

  # Development app (optional - can run locally)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: claramente-dev-app
    environment:
      - NODE_ENV=development
    env_file:
      - .env.local
    ports:
      - "3000:3000"
      - "8080:8080"
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - claramente-dev-network
    profiles:
      - dev-app

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  claramente-dev-network:
    driver: bridge